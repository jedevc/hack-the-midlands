<!doctype html>
<html>
  <head>
    <title>Kitten view</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Kitten inspector</h1>
      <ul class="list-group">
        <li class="list-group-item">
          Code: <span class="badge badge-light">{{ kode }}</span>
        </li>
        <li class="list-group-item">
          Name: <span class="badge badge-light">{{ name }}</span>
        </li>
        <li class="list-group-item">
          Location: <span class="badge badge-light">{{ location }}</span>
        </li>
        <li class="list-group-item">
          <img src="{{ image }}">
        </li>
      </ul>
    </div>
  </body>
</html>
